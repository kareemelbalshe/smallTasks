<!DOCTYPE htl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nae="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    table{
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        font-size: 30px;
        margin-top: 50px;
    }
    td,th{
        border: 2px solid ;
        height: 50px;
    }
</style>
<body>
    <table>
        <tr>
            <td rowspan="5"></td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2" colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="7"></td>
        </tr>
    </table>
</body>
</html>
